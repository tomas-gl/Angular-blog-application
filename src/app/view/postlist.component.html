<h2>Posts list</h2>

  <ul class="list-group">
        <app-postlistitem
         *ngFor="let post of posts"
         [title]="post.title"
         [content]="post.content"
         [created_at]="post.created_at"
         [loveIts]="post.loveIts">
        </app-postlistitem>
  </ul>
    <button
    type="button"
    class="enregistrer btn btn-success"
    (click)="onSave()">
    <span>Enregistrer</span>
    </button>
